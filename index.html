<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>

        </div>
        <nav>
            <ul class="nav-links">
                <li></li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h4>
                    <p>The new 14 nc bezelless display offering a 4k display with touch screen</p>
                </div>
                <div class="intro-buttons">
                    <button class="b-spec">14 inch</button>
                    <button class="b-add">Add to cart</button>
                </div>
                </div>
            </div>
            <div class="lap-img">
                <img  src="./images/matebook.png" alt="laptop">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="">
            <img src="./images/dot.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="./images/big-eclipse.svg" alt="/">
        <img class="medium-circle" src="./images/mid-eclipse.svg" alt="/">
        <img class="small-circle" src="./images/small-eclipse.svg" alt="/">
    </main>
    
</body>
</html>
